<div class="body-cont">
	<div class="task-cont" *ngFor="let task of allTasks">
		<div class="left">
			<span>
				<app-checkbox [task]="task"></app-checkbox>
			</span>
			<span>{{ task.task }}</span>
		</div>
		
		<div class="right">
			<app-update-btn [task]="task"></app-update-btn>
			<fa-icon [icon]="faTimesIcon" (click)="deleteTask(task)"></fa-icon>
		</div>
	</div>
</div>
